<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    var page;
    var type;
  
    function getStatus(){
      page = document.getElementById('page').value;
      type = document.getElementById('type').value;
      // I. Clear the UI
      content.innerHTML = `<h1>Loading Status</h1>
                            <p>Please wait...</p>`;
      
      
    	// II. Set up the XHR request
      const url = "https://cho-http-api.herokuapp.com" + page;
      console.log(url);
    	const xhr = new XMLHttpRequest();
      
    	// III. Code that runs when the data shows up
    	xhr.onload = e => {
    		try{
          let json = JSON.parse(e.target.responseText);
    			if( !json.id || !json.message){
            content.innerHTML = "Problem loading status";
            console.log(`${json.message}`);
            console.log(`${json.id}`);
    				console.log(`error = ${error.message}`);
    			}else{
            content.innerHTML = `<h1>${json.id}</h1>
                                  <p>Message: ${json.message}</p>`;
          }
          
          if(type == "text/xml"){
            console.dirxml(content);
          }
          else{
            console.dir(json);
          }
    		}catch(error){
    			content.innerHTML = "Problem loading status";
            console.log(`error = ${error.message}`);
            console.log(`${json.message}`);
            console.log(`${json.id}`);
    		}
    	};
      
    	// IV. Send the request
    	xhr.open("GET",url);
      xhr.send();
    }

    function initialization(){
       page = document.getElementById('page').value;
       type = document.getElementById('type').value;
       document.querySelector("#send").addEventListener('click',getStatus);
    }

    window.onload = initialization;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/badlink">Bad Link</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
      
  </section>
</body>
</html>
