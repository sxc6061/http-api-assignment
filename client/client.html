<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    var page;
    var type;
  
    function getStatus(){
      // I. Clear the UI
      content.innerHTML = `<h1>Loading Status</h1>
                            <p>Please wait...</p>`;
      
    	// II. Set up the XHR request
    	const url = "https://cho-simple-web-api.herokuapp.com/" + page;
    	const xhr = new XMLHttpRequest();
      
    	// III. Code that runs when the data shows up
    	xhr.onload = e => {
    		try{
    			let json = JSON.parse(e.target.responseText);
    			if( !json.status || !json.message){
    				setup.innerHTML = "Problem loading status";
    				console.log(`error = ${error.message}`);
    			}else{
            content.innerHTML = `<h1>${json.status}</h1>
                                  <p>${json.message}</p>`;
            console.log();
    			}
    		}catch(error){
    			setup.innerHTML = "Problem loading status";
    				console.log(`error = ${error.message}`);
    		}
    	};
      
    	// IV. Send the request
    	xhr.open("GET",url);
    	xhr.send();
    }

    function initialization(){
       page = document.getElementById('page');
       type = document.getElementById('type');
       document.querySelector("#send").addEventListener('click',getStatus);
    }

    window.onload = initialization;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
      
  </section>
</body>
</html>
